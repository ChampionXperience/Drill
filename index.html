<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="iki_değiştirilebilir_kademeli_paralel_dişli_kutusu.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls poster="poster.webp" shadow-intensity="1.05" autoplay environment-image="384f88d2-f6a1-4bb8-9360-5bf2f7108f03#.hdr" exposure="1" shadow-softness="1" tone-mapping="neutral">
      <button class="Hotspot" slot="hotspot-1" data-surface="27 0 4428 4430 5589 0.419 0.121 0.460" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Input</div>
      </button><button class="Hotspot" slot="hotspot-2" data-surface="33 0 1352 1221 1353 0.495 0.004 0.501" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Output</div>
      </button><button class="Hotspot" slot="hotspot-5" data-surface="25 0 8707 8710 8829 0.776 0.039 0.185" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Wolf Gear</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  </body>
</html>
